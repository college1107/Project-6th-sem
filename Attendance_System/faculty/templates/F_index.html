{% extends "./base.html" %}
{% block index %}
    
<table class="table table-striped table-hover container mt-4 shadow">
    <thead>
        <tr>
          <th scope="col">En no.</th>
          <th scope="col">Name</th>
          <th scope="col">{{ current_datetime|date:"d-m-Y"}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            {% for row in data %}
            <tr>
              <td>{{ row.en_no }}</td>
              <td>{{ row.name }}</td>
              <td>{{ row.attended }}</td>
            </tr>
          {% endfor %}
        </tr>
      </tbody>
  </table>
{% endblock %}
